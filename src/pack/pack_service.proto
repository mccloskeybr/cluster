syntax = "proto3";

package pack;

message RegisterPackageRequest {
  string job_name = 1;
  bytes executable = 2;
}

message RegisterPackageResponse {}

message GetPackageRequest {
  string job_name = 1;
}

message GetPackageResponse {
  bytes executable = 1;
}

service PackService {
  // Register, save a package for later reference.
  rpc RegisterPackage(RegisterPackageRequest) returns (RegisterPackageResponse) {}

  // Retrieve a registered package.
  rpc GetPackage(GetPackageRequest) returns (GetPackageResponse) {}
}
